<!DOCTYPE html>
<html>
<head>
	<title>Drag Drop</title>
</head>
<body>
	<style type="text/css">
		#div1{width:350px; height:270px; padding:10; border:1px solid #aaaaaa;}
	</style>
	<script type="text/javascript">
		function allowDrop(ev) {
			ev.preventDefault();
		}

		function drag(ev) {
			ev.dataTransfer.setData("text", ev.target.id);
		}

		function drop(ev) {
			ev.preventDefault();
			var data = ev.dataTransfer.getData("text");
			ev.target.appendChild(document.getElementById(data));
		}

	</script>
	<p> Drag image to rectangle</p>
	<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"> </div>
	<img id="drag1" src="https://www.smashingmagazine.com/wp-content/uploads/2015/06/10-dithering-opt.jpg" alt="image not found" draggable="true" ondragstart="drag(event)" width="200">
</body>
</html>
